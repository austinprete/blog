{{ define "base" }}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Austin Prete - {{ template "title" }}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/static/bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/gsdk.css" rel="stylesheet" />
    <link href="/static/css/demo.css" rel="stylesheet" />
    <link href="/static/css/examples.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>

<body style="background-color: #333;">


    <!-- Navbar will come here -->
    <nav class="navbar navbar-ct-azure" style="background-color:#333">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="/" style="color:orange">Austin Prete</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        {{ template "links" }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
  <div class="wrapper">
    <!-- end navbar -->
    <div class="main" style="background-image: url({{ template "image" }});">
        <br/>

        <div class="container">
            <div class="content">
                {{ template "content" . }}
            </div>
        </div>
    </div>
  </div>
</body>

<script src="/static/js/jquery-1.10.2.js " type="text/javascript "></script>
<script src="/static/js/jquery-ui-1.10.4.custom.min.js " type="text/javascript "></script>

<script src="/static/bootstrap3/js/bootstrap.js " type="text/javascript "></script>

<!--  Plugins -->
<script src="/static/js/gsdk-checkbox.js "></script>
<script src="/static/js/gsdk-morphing.js "></script>
<script src="/static/js/gsdk-radio.js "></script>
<script src="/static/js/gsdk-bootstrapswitch.js "></script>
<script src="/static/js/bootstrap-select.js "></script>
<script src="/static/js/bootstrap-datepicker.js "></script>
<script src="/static/js/chartist.min.js "></script>
<script src="/static/js/jquery.tagsinput.js "></script>
<script type="text/javascript " src="https://maps.googleapis.com/maps/api/js?sensor=false "></script>

<script src="/static/js/get-shit-done.js "></script>

</html>
{{ end }}
